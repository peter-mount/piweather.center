#
# Example yaml config for the videointro example
#

intro:
  title: "An example project"
  #subtitle: "An optional subtitle"
  # Start at 5 seconds remaining on the clock.
  start: 60
  # If true then the clock hand moves smoothly, false then only per second
  clock_smooth: true
  format:
    # 30 frames per second
    frame_rate: 30
    # 4K frame size
    width: 3840
    height: 2160
  # If true then add a simple test card to frame
  test_card: true